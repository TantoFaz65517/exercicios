<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paralimpiadas</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <h1>Paralimpíadas</h1>
    <table>
        <thead><!-- <thead> organiza as linhas de cabeçalho (opcional)-->
            <tr>
                <th>País</th>
                <th>Ouros</th>
                <th>Pratas</th>
                <th>Bronzes</th>
                <!--<th> é célula de título-->
                <!--<td> é célula de dados-->
            </tr>
        </thead>
        <tbody>
            <!--<tbody> organiza as linhas do corpo da tabela(opcional)-->
            <tr>
                <td>Brasil</td>
                <td>5</td>
                <td>7</td>
                <td>12</td>
            </tr>
            <tr>
                <td>mongólia</td>
                <td>3</td>
                <td>8</td>
                <td>11</td>
            </tr>
            <tr>
                <td>islovênia</td>
                <td>3</td>
                <!--<td colspan="3">3</td> -->
                <!--<colspan> vai mesclar as células horizontais-->
                <!--<td rowspan ="2">-->
                <!--<rowspan> vai mescar as celulas verticalmente-->
                <td>7</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <!--<tfoot> organiza linhas de rodapé da tabela, recebe um resumo da tabela-->
            <tr>
                <td>7 Países</td>
                <td>24</td>
                <td>22</td>
                <td>12</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
