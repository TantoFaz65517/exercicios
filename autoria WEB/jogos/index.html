<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1>Escolar Lorem Ipsum</h1>
    </header>
    <main>
        <h2>Preparação para os jogos escolares</h2>
        <form>
            
                <legend>Formulário de cadastramento do atleta:</legend>
                <br>
                
                    <label for="size">Nome:</label>
                <p>
                    <input type="text" name="size" id="size" value="" placeholder="Nome" required />
                </p>
                <label for="size">Gênero:</label>
                <fieldset>
                    <div>
                        <input type="checkbox" id="male" name="male" />
                            <label for="male">male</label>
                        <input type="checkbox" id="female" name="female" />
                            <label for="female">female</label>
                        <input type="checkbox" id="none" name="non-inform" />
                            <label for="none">none</label>
                    
                    
                    </div>
                </fieldset>
                    <label for="size_2">Idade:</label>
                <p>
                    <input type="number" name="Idade" id="size_2" value="" placeholder="Idade" min="13" max="18" required />
                </p>
                    <label for="size_3">Turma:</label>
                <p>
                    <input type="text" name="Turma" id="size_3" value="" placeholder="Turma" required />
                </p>
                    
                <select id=cbPais>
                    <option value="" >Selecione a modalidade</option>
                    <option value="bas" >Basquete</option>
                    <option value="vol" >Volei</option>
                    <option value="fut" >Futebol</option>
                </select>
                <br>
                <button type="submit" id="enviar" name="enviar">ENVIAR</button>
                
        </form>
    </main>
    <footer>
        <p></p>
    </footer>
    
</body>
</html>
